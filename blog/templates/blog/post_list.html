{% extends "blog/base.html" %}
{% block content %}
                {% for post in posts %}
                <div class='post'>
                  <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                  <div class="date">
                    <p><B>Published On:</B> {{ post.published_date }}</p>
                  </div>
                    <p>{{ post.text|safe|linebreaksbr|truncatewords:30}}...</p>
                </div>
                {% endfor %}
{% endblock %}
