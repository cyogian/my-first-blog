{% extends "blog/base.html" %}
{% block content %}
                <div class='post'>
                    <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>                  
                    <div class="edit date">
                        <p>                            
                            {% if post.published_date %}
                            {{ post.published_date }}
                            {% else %}
                            not published yet
                            {% endif %}
                            {% if user.is_authenticated %}
                            <a class="btn btn-light" id="pencil-btn" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="fas fa-pencil-alt"></span></a>
                            {% endif %}
                        </p>
                    </div>                    
                    <p>{{ post.text|safe|linebreaksbr }}</p>
                </div>
{% endblock %}
