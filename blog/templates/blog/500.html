{% extends 'blog/base.html' %}
{% block content %}
<p><h4>500</h4></p>
<p><h5>Oops! Looks like the server caught up with an internal error.</h5><h6>You will be redirected to home in <span id="counter">5</span> seconds.</h6></p>
    <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("{% url 'blog:post_list' %}");
            }
        }, 1000);
    </script>
{% endblock %}
